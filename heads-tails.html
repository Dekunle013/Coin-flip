<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heads or Tail</title>
  </head>
  <body>
    <button onclick="playGame('heads')">Heads</button>

    <button onclick="playGame('tails')">Tails</button>

    <button
      onclick="
        score = {
          wins: 0,
          losses: 0,
        };
        localStorage.setItem('score', JSON.stringify(score));
      "
    >
      RESET
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let computerPick = "";
        let result = "";

        if (randomNumber < 0.5) {
          computerPick = "heads";
        } else {
          computerPick = "tails";
        }

        if (guess === computerPick) {
          result = "You Win!";
          score.wins++;
        } else {
          result = "You Lose!";
          score.losses++;
        }

        localStorage.setItem("score", JSON.stringify(score));

        alert(
          `Computer flipped: ${computerPick}.\nYou guessed: ${guess}.\n ${result}\nWins: ${score.wins}, Losses: ${score.losses}`,
        );
      }
    </script>
  </body>
</html>
