<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heads or Tail</title>
  </head>
  <body>
    <button onclick="playGame('heads')">Heads</button>

    <button onclick="playGame('tails')">Tails</button>

    <p class="js-display"></p>

    <p class="js-result"></p>

    <p class="js-score"></p>

    <button
      onclick="
        score = {
          wins: 0,
          losses: 0,
        };
        localStorage.setItem('score', JSON.stringify(score));
        document.querySelector('.js-display').innerHTML = '';
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-score').innerHTML = '';
      "
    >
      RESET
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let computerPick = "";
        let result = "";

        if (randomNumber < 0.5) {
          computerPick = "heads";
        } else {
          computerPick = "tails";
        }

        if (guess === computerPick) {
          result = "You Win!";
          score.wins++;
        } else {
          result = "You Lose!";
          score.losses++;
        }

        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector(".js-display").innerHTML =
          `Computer flipped: ${computerPick}.\nYou guessed: ${guess}.`;

        document.querySelector(".js-result").innerHTML = result;

        document.querySelector(".js-score").innerHTML =
          `Wins: ${score.wins}, Losses: ${score.losses}`;
      }
    </script>
  </body>
</html>
